        minLength: 5
        type: string
      responsible_person:
        description: Ответственное лицо за склад
        example: Ответственное лицо за склад
        maxLength: 140
        minLength: 5
        type: string
    required:
    - address
    - name
    - phone
    - responsible_person
    type: object
  domain.MessageResponse:
    properties:
      message:
        type: string
    type: object
  domain.SignIn:
    properties:
      company_id:
        example: 1
        type: integer
      password:
        example: admin
        maxLength: 255
        minLength: 8
        type: string
      username:
        example: admin
        maxLength: 140
        minLength: 5
        type: string
    required:
    - password
    - username
    type: object
  domain.SignUp:
    properties:
      company_id:
        example: 1
        type: integer
      country:
        example: KZ
        type: string
      email:
        example: dmitry@test.com
        maxLength: 140
        minLength: 5
        type: string
      is_active:
        example: true
        type: boolean
      is_approved:
        example: true
        type: boolean
      is_send_system_notification:
        example: false
        type: boolean
      language:
        example: ru
        type: string
      password:
        example: "12345678"
        maxLength: 255
        minLength: 8
        type: string
      phone:
        example: "+77777777777"
        maxLength: 140
        minLength: 7
        type: string
      position:
        example: test
        type: string
      role:
        example: user
        type: string
      sections:
        example:
        - '["full_company_access"'
        - ' "full_access"]'
        items:
          type: string
        type: array
      username:
        example: dmitry
        maxLength: 140
        minLength: 5
        type: string
    required:
    - email
    - password
    - phone
    - username
    type: object
  domain.SignUpResponse:
    properties:
      id:
        type: integer
      is_admin:
        type: boolean
